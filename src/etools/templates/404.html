{% extends "base.html" %}

{% block body %}
    <section id="error-container">

        <div class="block-error">

            <header>
                <h1 class="error primary-txt">404</h1>

                <p class="text-center primary-txt">Page not found</p>
            </header>

            <p class="text-center">We're having trouble loading the page you are looking for.</p>
            {% for message in messages %}
                <p class="text-center">{{ message }}</p>
            {% endfor %}

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-info btn-block btn-3d" href="{% url 'dashboard' %}">Back to Dashboard</a>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary btn-block btn-3d" onclick="history.back();">Previous Page</button>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
