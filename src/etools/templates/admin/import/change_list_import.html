{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_modify %}

{% block object-tools-items %}
    {{ block.super }}
    {% if has_import_permission %}
    <li>
        <a class="addlink" href='{% url opts|admin_urlname:"import" %}'>{% trans 'Import' %}</a>
    </li>
<li>
        <a class="deletelink" style="background: red;" href='{% url opts|admin_urlname:"deleteitems" %}'>{% trans 'Delete Items' %}</a>
    </li>
    {% endif %}

{% endblock %}
