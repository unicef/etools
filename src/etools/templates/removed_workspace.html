{% extends "login_base.html" %}

{% block toolbar %}
    <div class="medium-tall">
        <img src="{{ STATIC_URL }}images/unicefetools.svg" style="width:120px; max-width:80%;"/>
    </div>
{% endblock toolbar %}

{% block content %}
    <div class="errorContent">
        <h3> Hi {{ user }}, </h3>
        <p>
            Your workspace is currently inactive
            <br>
            Please contact the eTools focal point within your organization with any questions.
        </p>
        <a class="btn btn-primary btn-block btn-3d" href="https://etools-staging.unicef.org/">Go to Staging environment</a>
        <br>
        <h3><a href="{% url 'logout' %}">Log Out</a></h3>
    </div>
{% endblock content %}
