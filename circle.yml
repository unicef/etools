machine:
  services:
    - docker
    - postgresql
    - redis

dependencies:
  override:
    - docker info
    - docker build -t unicef/equitrack .

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - docker run -it -e "DJANGO_SETTINGS_MODULE=EquiTrack.settings.test" -e "DATABASE_URL=postgis://0.0.0.0/circle_test" unicef/equitrack EquiTrack/manage.py test

