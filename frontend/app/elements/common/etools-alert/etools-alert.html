<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="etools-alert">
  <template>
    <paper-dialog id="dialog" class="" modal on-iron-overlay-closed="dismissDialog">
      <paper-dialog-scrollable>
        <div>
          <h3>{{alertTitle}}</h1>
          <hr>
          <p>{{alertText}}</p>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Dismiss</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  // jscs:disable
  'use strict';
  Polymer({
    is: 'etools-alert',
    properties: {
      alertVisible: {
        type: Boolean,
        value: false
      },
      alertTitle: {
        type: String,
        value: 'Warning'
      },
      alertText: {
        type: String,
        value: 'Loading'
      }
    },
    show: function() {
      this.alertVisible = true;
      this.$.dialog.toggle();
    },
    hide: function() {
      this.alertVisible = false;
    },
    showText: function(alertText){
      this.alertText = alertText;
      this.show();
    },
    showSuccess: function(alertText){
      this.alertTitle = 'Success';
      this.showText(alertText);
    },
    dismissDialog: function(event) {
      this.hide();
      this.alertTitle = 'Warning';
      event.stopPropagation();
    }
  });
</script>
