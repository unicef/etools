{% extends "base.html" %}
{% load i18n %}

{% block body %}

    <body class="animated fadeIn">

{% if validlink %}

    <section id="login-container">
        <div class="row">
            <div class="col-md-3" id="login-wrapper">
                <div class="panel panel-primary animated flipInY">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            EquiTrack | Reset Password
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Enter a new password:</p>

                        <form class="form-horizontal" role="form" method="post" action=".">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password"
                                           class="form-control"
                                           name="{{ form.new_password1.name }}"
                                           id="{{ form.new_password1.id_for_label }}"
                                           placeholder="{{ form.new_password1.label }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password"
                                           class="form-control"
                                           name="{{ form.new_password2.name }}"
                                           id="{{ form.new_password2.id_for_label }}"
                                           placeholder="{{ form.new_password2.label }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary btn-block" value="Reset"/>
                                    <a href="{% url "login" %}" class="help-block">Back to login</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% else %}

    <section id="error-container">

        <div class="block-error">

            <h1 class="text-center">Password changed</h1>

            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-info btn-block btn-3d" href="{% url 'login' %}">Sign In</a>
                </div>
            </div>
        </div>

    </section>

{% endif %}

    <body>

{% endblock %}
